;;;;;;;;;;;;;;;;;;;
; Le traitement des données ;
;;;;;;;;;;;;;;;;;;;

; Le séparateur utilisé dans PHP générait des URL pour séparer les arguments.
; Le paramètre par défaut de PHP est "&".
; http://php.net/arg-separator.output
; Exemple:
; arg_separator.output = "& amp;"

; Liste des séparateurs utilisés par PHP pour analyser les URL d'entrée en variables.
; Le paramètre par défaut de PHP est "&".
; NOTE: Chaque caractère de cette directive est considéré comme un séparateur!
; http://php.net/arg-separator.input
; Exemple:
; arg_separator.input = "; &"

; Cette directive détermine quels tableaux super globaux sont enregistrés lorsque PHP
; commence. G, P, C, E & S sont les abréviations suivantes:
; globals: GET, POST, COOKIE, ENV et SERVER. Il y a une pénalité de performance
; payé pour l'enregistrement de ces tableaux et parce que ENV n'est pas aussi commun
; utilisé comme les autres, ENV n'est pas recommandé sur les serveurs de productions. Vous
; pouvez toujours avoir accès aux variables d’environnement via getenv () si vous
; besoin de.
; Valeur par défaut: "EGPCS"
; Valeur de développement: "GPCS"
; Valeur de production: "GPCS";
; http://php.net/variables-order
variables_order = "GPCS"

; Cette directive détermine quelles données super-globales (G, P & C) doivent être
; enregistré dans le tableau super global REQUEST. Si oui, il détermine également
; l'ordre dans lequel ces données sont enregistrées. Les valeurs pour cette directive
; sont spécifiés de la même manière que la directive variables_order,
; Sauf un. Si vous laissez cette valeur vide, PHP utilisera la valeur définie
; dans la directive variables_order. Cela ne signifie pas qu'il va quitter le super
; globals array REQUEST vide.
; Valeur par défaut: Aucune
; Valeur de développement: "GP"
; Valeur de production: "GP"
; http://php.net/request-order
request_order = "GP"

; Cette directive détermine si PHP enregistre $ argv & $ argc à chaque fois
; s'exécute. $ argv contient un tableau de tous les arguments passés à PHP quand un script
; est invoqué. $ argc contient un entier représentant le nombre d'arguments
; qui ont été passés lorsque le script a été appelé. Ces tableaux sont extrêmement
; utile lors de l'exécution de scripts à partir de la ligne de commande. Lorsque cette directive est
; activé, l'enregistrement de ces variables consomme des cycles de la CPU et de la mémoire
; un script est exécuté. Pour des raisons de performances, cette fonctionnalité doit être désactivée.
; sur les serveurs de production.
; Remarque: Cette directive est codée en dur sur On pour l'interface CLI SAPI.
; Valeur par défaut: On
; Valeur de développement: Off
; Valeur de production: Off
; http://php.net/register-argc-argv
register_argc_argv = Off

; Lorsqu'elles sont activées, les variables ENV, REQUEST et SERVER sont créées lorsqu'elles sont
; d'abord utilisé (Just In Time) au lieu de quand le script commence. Si ces
; les variables ne sont pas utilisées dans un script, le résultat étant cette directive
; dans un gain de performance. La directive PHP register_argc_argv doit être désactivée
; pour que cette directive ait un effet.
; http://php.net/auto-globals-jit
auto_globals_jit = On

; Si PHP lira les données POST.
; Cette option est activée par défaut.
; Très probablement, vous ne voudrez pas désactiver cette option globalement. Cela provoque $ _POST
; et $ _FILES d'être toujours vide; la seule façon de pouvoir lire le
; Les données POST se feront par le biais du wrapper du flux d'entrée php: //. Cela peut être utile
; pour solliciter des requêtes ou pour traiter les données POST de manière efficace en mémoire.
; http://php.net/enable-post-data-reading
; enable_post_data_reading = Off

; Taille maximale des données POST acceptées par PHP.
; Sa valeur peut être 0 pour désactiver la limite. Il est ignoré si la lecture de données POST
; est désactivé via enable_post_data_reading.
; http://php.net/post-max-size
post_max_size = 8M

; Ajouter automatiquement des fichiers avant le document PHP.
; http://php.net/auto-prepend-file
auto_prepend_file =

; Ajouter automatiquement des fichiers après un document PHP.
; http://php.net/auto-append-file
auto_append_file =

; Par défaut, PHP générera un type de média en utilisant l'en-tête Content-Type. À
; désactiver ceci, il suffit de le définir pour qu'il soit vide.
;
; Le type de média par défaut intégré à PHP est défini sur text / html.
; http://php.net/default-mimetype
default_mimetype = "text / html"

; Le jeu de caractères par défaut de PHP est défini sur UTF-8.
; http://php.net/default-charset
default_charset = "UTF-8"

; Le codage de caractères interne PHP est défini sur vide.
; Si vide, default_charset est utilisé.
; http://php.net/internal-encoding
; internal_encoding =

; Le codage des caractères d’entrée PHP est défini sur vide.
; Si vide, default_charset est utilisé.
; http://php.net/input-encoding
; input_encoding =

; Le codage des caractères de sortie PHP est défini sur vide.
; Si vide, default_charset est utilisé.
; Voir aussi output_buffer.
; http://php.net/output-encoding
; output_encoding =

