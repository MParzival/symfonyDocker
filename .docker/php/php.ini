; Argument passé à save_handler. Dans le cas de fichiers, c'est le chemin
; où les fichiers de données sont stockés. Remarque: les utilisateurs Windows doivent changer cela
; variable afin d'utiliser les fonctions de session de PHP.
;
; Le chemin peut être défini comme:
;
; session.save_path = "N; / path"
;
; où N est un entier. Au lieu de stocker tous les fichiers de session dans
; / path, cela va utiliser les sous-répertoires N-level deep, et
; stocker les données de session dans ces répertoires. Ceci est utile si
; votre OS a des problèmes avec beaucoup de fichiers dans un répertoire, et est
; une disposition plus efficace pour les serveurs qui gèrent de nombreuses sessions.
;
; NOTE 1: PHP ne créera pas cette structure de répertoires automatiquement.
; Vous pouvez utiliser le script dans le répertoire ext / session à cette fin.
; NOTE 2: Voir la section sur la récupération de place ci-dessous si vous choisissez
; utiliser des sous-répertoires pour le stockage de session
;
; Le module de stockage de fichiers crée des fichiers en utilisant le mode 600 par défaut.
; Vous pouvez changer cela en utilisant
;
; session.save_path = "N; MODE; / chemin"
;
; où MODE est la représentation octale du mode. Notez que cela
; n'écrase pas l'umask du processus.
; http://php.net/session.save-path
; session.save_path = "/ tmp"

; S'il faut utiliser le mode de session strict.
