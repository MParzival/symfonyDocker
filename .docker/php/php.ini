; gc_probability / gc_divisor. Où session.gc_probability est le numérateur
; et gc_divisor est le dénominateur de l'équation. Fixer cette valeur à 1
; lorsque la valeur session.gc_divisor est 100, vous aurez environ 1% de chance
; le gc fonctionnera à n'importe quelle demande.
; Valeur par défaut: 1
; Valeur de développement: 1
; Valeur de production: 1
; http://php.net/session.gc-probability
session.gc_probability = 1

; Définit la probabilité que le processus de «récupération de place» soit lancé à chaque
; initialisation de session. La probabilité est calculée en utilisant l'équation suivante:
; gc_probability / gc_divisor. Où session.gc_probability est le numérateur et
; session.gc_divisor est le dénominateur de l'équation. Fixer cette valeur à 1
; lorsque la valeur session.gc_divisor est 100, vous aurez environ 1% de chance
; le gc fonctionnera à n'importe quelle demande. Augmenter cette valeur à 1000 vous donnera
; Une chance sur deux que le gc fonctionne sur n'importe quelle demande. Pour les serveurs de production à volume élevé,
; C'est une approche plus efficace.
; Valeur par défaut: 100
; Valeur de développement: 1000
; Valeur de production: 1000
; http://php.net/session.gc-divisor
session.gc_divisor = 1000

