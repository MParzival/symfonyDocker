; Chemins et répertoires;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; UNIX: "/ path1: / path2"
; include_path = ".: / php / includes"
;
; Windows: "\ chemin1; \ chemin2"
; include_path = ".; c: \ php \ includes"
;
; Le paramètre par défaut de PHP pour include_path est ".; / Chemin / vers / php / pear"
; http://php.net/include-path

; La racine des pages PHP, utilisée uniquement si non vide.
; Si PHP n'a pas été compilé avec FORCE_REDIRECT, vous devriez définir doc_root.
; si vous utilisez php en tant que CGI sous un serveur Web (autre que IIS)
; voir la documentation sur les problèmes de sécurité. Le suppléant est d'utiliser le
; Configuration cgi.force_redirect ci-dessous
; http://php.net/doc-root
doc_root =

; Le répertoire sous lequel PHP ouvre le script en utilisant / ~ nom d'utilisateur utilisé uniquement
; si non vide.
; http://php.net/user-dir
user_dir =

; Répertoire dans lequel résident les extensions chargeables (modules).
; http://php.net/extension-dir
; extension_dir = "./"
; Sur les fenêtres:
; extension_dir = "ext"

; Répertoire où les fichiers temporaires doivent être placés.
; La valeur par défaut est celle du système (voir sys_get_temp_dir)
; sys_temp_dir = "/ tmp"

; Activer ou non la fonction dl (). La fonction dl () ne fonctionne pas
; correctement dans les serveurs multithread, tels que IIS ou Zeus, et est automatiquement
; désactivé sur eux.
; http://php.net/enable-dl
enable_dl = Off

; cgi.force_redirect est nécessaire pour assurer la sécurité de PHP en tant que CGI sous
; la plupart des serveurs Web. Laissé indéfini, PHP l’active par défaut. Vous pouvez
; éteignez-le ici À VOS RISQUES ET PÉRILS
; ** Vous pouvez désactiver cette option pour IIS en toute sécurité, en fait, vous DEVEZ **
; http://php.net/cgi.force-redirect
; cgi.force_redirect = 1

; si cgi.nph est activé, il obligera cgi à toujours envoyer Status: 200 avec
; chaque demande. Le comportement par défaut de PHP est de désactiver cette fonctionnalité.
; cgi.nph = 1

; si cgi.force_redirect est activé et que vous ne travaillez pas sous Apache ou Netscape
; (iPlanet), vous pouvez avoir besoin de définir un nom de variable d’environnement que PHP
; va chercher à savoir qu'il est OK pour continuer l'exécution. Définir cette variable MAI
; causer des problèmes de sécurité, SAVEZ CE QUE VOUS FAITES EN PREMIER.
; http://php.net/cgi.redirect-status-env
; cgi.redirect_status_env =

; cgi.fix_pathinfo fournit le support * réel * PATH_INFO / PATH_TRANSLATED pour CGI. PHP
; Le comportement précédent était de définir PATH_TRANSLATED sur SCRIPT_FILENAME et de ne pas passer à autre chose.
; Qu'est-ce que PATH_INFO? Pour plus d'informations sur PATH_INFO, voir les spécifications cgi. Réglage
; cela à 1 fera que PHP CGI corrigera ses chemins pour se conformer à la spécification. Un paramètre
; de zéro fait que PHP se comporte comme avant. La valeur par défaut est 1. Vous devriez corriger vos scripts
; d'utiliser SCRIPT_FILENAME plutôt que PATH_TRANSLATED.
; http://php.net/cgi.fix-pathinfo
; cgi.fix_pathinfo = 1

; Si cgi.discard_path est activé, le binaire PHP CGI peut être placé en toute sécurité en dehors
; de l’arborescence Web et les utilisateurs ne pourront pas contourner la sécurité .htaccess.
; http://php.net/cgi.dicard-path
; cgi.discard_path = 1

; FastCGI sous IIS (sur un système d’exploitation basé sur WINNT) prend en charge la possibilité d’emprunt d’identité
; jetons de sécurité du client appelant. Cela permet à IIS de définir le
; contexte de sécurité dans lequel la demande est exécutée. mod_fastcgi sous Apache
; ne prend actuellement pas en charge cette fonctionnalité (17/03/2002)
; Définissez la valeur sur 1 si vous utilisez IIS. La valeur par défaut est zéro.
; http://php.net/fastcgi.impersonate
; fastcgi.impersonate = 1

; Désactiver la journalisation via une connexion FastCGI. Le comportement par défaut de PHP est d'activer
; cette fonctionnalité.
; fastcgi.logging = 0

; L'option de configuration cgi.rfc2616_headers indique à PHP à quel type d'en-tête
; utiliser lors de l'envoi du code de réponse HTTP. Si défini à 0, PHP envoie Status: en-tête qui
; est pris en charge par Apache. Lorsque cette option est définie sur 1, PHP enverra
; En-tête conforme à RFC2616.
; La valeur par défaut est zéro.
; http://php.net/cgi.rfc2616-headers
; cgi.rfc2616_headers = 0

; cgi.check_shebang_line contrôle si CGI PHP vérifie la ligne commençant par #!
; (shebang) en haut du script en cours d'exécution. Cette ligne peut être nécessaire si le
; prise en charge des scripts s'exécutant à la fois en tant que script autonome et via PHP CGI <. PHP en CGI
; Le mode ignore cette ligne et ignore son contenu si cette directive est activée.
; http://php.net/cgi.check-shebang-line
; cgi.check_shebang_line = 1

