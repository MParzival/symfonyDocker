; l'ordre de détection "auto" est modifié en fonction de mbstring.language
; http://php.net/mbstring.detect-order
; mbstring.detect_order = auto

; substitute_character utilisé lorsque le caractère ne peut pas être converti
; l'un d'un autre
; http://php.net/mbstring.substitute-character
; mbstring.substitute_character = none

; surcharger (remplacer) les fonctions mono-octet par les fonctions mbstring.
; mail (), ereg (), etc. sont surchargés par mb_send_mail (), mb_ereg (),
; etc. Les valeurs possibles sont 0,1,2,4 ou une combinaison de celles-ci.
; Par exemple, 7 pour tout surcharger.
; 0: pas de surcharge
; 1: Fonction mail surchargée
; 2: surcharge les fonctions str * ()
; 4: surcharge des fonctions ereg * ()
; http://php.net/mbstring.func-overload
; mbstring.func_overload = 0

; activer la détection de codage strict.
; Par défaut: Off
; mbstring.strict_detection = On

; Cette directive spécifie le modèle regex des types de contenu pour lequel mb_output_handler ()
; est activé.
; Valeur par défaut: mbstring.http_output_conv_mimetype = ^ (text / | application / xhtml \ + xml)
; mbstring.http_output_conv_mimetype =

[gd]
; Dites au jpeg décoder d'ignorer les avertissements et d'essayer de créer
; une image gd. L'avertissement sera alors affiché sous forme d'avis
; désactivé par défaut
; http://php.net/gd.jpeg-ignore-warning
; gd.jpeg_ignore_warning = 1

[exif]
; Les commentaires des utilisateurs Exif UNICODE sont traités en tant que UCS-2BE / UCS-2LE et JIS en tant que JIS.
; Avec le support mbstring, cela sera automatiquement converti en encodage
; donné par le paramètre d'encodage correspondant. Lorsque vide mbstring.internal_encoding
; est utilisé. Pour les réglages de décodage, vous pouvez faire la distinction entre motorola et
; ordre des octets intel. Un réglage de décodage ne peut pas être vide.
; http://php.net/exif.encode-unicode
; exif.encode_unicode = ISO-8859-15

; http://php.net/exif.decode-unicode-motorola
; exif.decode_unicode_motorola = UCS-2BE

; http://php.net/exif.decode-unicode-intel
; exif.decode_unicode_intel = UCS-2LE

; http://php.net/exif.encode-jis
; exif.encode_jis =

; http://php.net/exif.decode-jis-motorola
; exif.decode_jis_motorola = JIS

; http://php.net/exif.decode-jis-intel
; exif.decode_jis_intel = JIS

[Rangé]
; Le chemin d'accès à un fichier de configuration Tidy par défaut à utiliser lors de l'utilisation de Tidy
; http://php.net/tidy.default-config
; tidy.default_config = /usr/local/lib/php/default.tcfg

; Faut-il nettoyer et réparer la sortie automatiquement?
; AVERTISSEMENT: n'utilisez pas cette option si vous générez du contenu non-HTML
; comme des images dynamiques
; http://php.net/tidy.clean-output
tidy.clean_output = Off

[savon]
; Active ou désactive la fonctionnalité de mise en cache WSDL.
; http://php.net/soap.wsdl-cache-enabled
soap.wsdl_cache_enabled = 1

; Définit le nom du répertoire où l'extension SOAP mettra les fichiers en cache.
; http://php.net/soap.wsdl-cache-dir
soap.wsdl_cache_dir = "/ tmp"

; (durée de vie) Définit le nombre de secondes pendant lequel le fichier en cache sera utilisé
; au lieu de l'original.
; http://php.net/soap.wsdl-cache-ttl
soap.wsdl_cache_ttl = 86400

; Définit la taille de la limite de cache. (Nombre maximal de fichiers WSDL à mettre en cache)
soap.wsdl_cache_limit = 5

[sysvshm]
; Une taille par défaut du segment de mémoire partagée
; sysvshm.init_mem = 10000

[LDAP]
; Définit le nombre maximum de liens ouverts ou -1 pour illimité.
ldap.max_links = -1

[dba]
; dba.default_handler =

[opcache]
; Détermine si Zend OPCache est activé
; opcache.enable = 1

; Détermine si Zend OPCache est activé pour la version CLI de PHP
; opcache.enable_cli = 0

; La taille de stockage de la mémoire partagée OPcache.
; opcache.memory_consumption = 128

; La quantité de mémoire pour les chaînes internées en Mo.
; opcache.interned_strings_buffer = 8

; Le nombre maximum de clés (scripts) dans la table de hachage OPcache.
; Seuls les nombres entre 200 et 1000000 sont autorisés.
; opcache.max_accelerated_files = 10000

; Le pourcentage maximum de mémoire "gaspillée" jusqu'à ce qu'un redémarrage soit planifié.
; opcache.max_wasted_percentage = 5

; Lorsque cette directive est activée, OPcache ajoute le fichier de travail en cours.
; répertoire vers la clé de script, éliminant ainsi les éventuelles collisions entre
; fichiers portant le même nom (nom de base). La désactivation de la directive s’améliore
; performances, mais peut casser les applications existantes.
; opcache.use_cwd = 1

; Lorsqu'il est désactivé, vous devez réinitialiser manuellement OPcache ou redémarrer le
; serveur Web pour que les modifications apportées au système de fichiers prennent effet.
; opcache.validate_timestamps = 1

; À quelle fréquence (en secondes) pour vérifier les horodatages des fichiers pour les modifications apportées au partage
; allocation de stockage de mémoire. ("1" signifie valider une fois par seconde, mais seulement
; une fois par demande. "0" signifie toujours valider)
; opcache.revalidate_freq = 2

; Active ou désactive la recherche de fichier dans l'optimisation include_path
; opcache.revalidate_path = 0

; Si cette option est désactivée, tous les commentaires PHPDoc sont supprimés du code afin de réduire la
; taille du code optimisé.
; opcache.save_comments = 1

; Autoriser la fonctionnalité de performances de substitution d'existence de fichier (file_exists, etc.).
; opcache.enable_file_override = 0

; Un masque binaire, où chaque bit active ou désactive le OPcache approprié
; passe
; opcache.optimization_level = 0xffffffff

; opcache.inherited_hack = 1
; opcache.dups_fix = 0

; L'emplacement du fichier de liste noire OPcache (caractères génériques autorisés).
; Chaque fichier de liste noire OPcache est un fichier texte contenant les noms des fichiers.
; cela ne devrait pas être accéléré. Le format de fichier est d'ajouter chaque nom de fichier
; à une nouvelle ligne. Le nom de fichier peut être un chemin complet ou juste un préfixe de fichier
; (c.-à-d., / var / www / x liste noire tous les fichiers et répertoires de / var / www
; qui commencent par 'x'). Ligne commençant par a; sont ignorés (commentaires).
; opcache.blacklist_filename =

; Permet d'exclure des fichiers volumineux de la mise en cache. Par défaut tous les fichiers
; sont mis en cache.
; opcache.max_file_size = 0

; Vérifiez la somme de contrôle du cache chaque N demandes.
; La valeur par défaut de "0" signifie que les contrôles sont désactivés.
; opcache.consistency_checks = 0

; Combien de temps faut-il attendre (en secondes) pour qu'un redémarrage planifié commence si le cache
; n'est pas accessible.
; opcache.force_restart_timeout = 180

; Nom de fichier OPcache error_log. La chaîne vide suppose "stderr".
; opcache.error_log =

; Toutes les erreurs OPcache vont dans le journal du serveur Web.
; Par défaut, seules les erreurs fatales (niveau 0) ou (niveau 1) sont consignées.
; Vous pouvez également activer les avertissements (niveau 2), les messages d’information (niveau 3) ou
; messages de débogage (niveau 4).
; opcache.log_verbosity_level = 1

; Back-end préféré de la mémoire partagée. Laissez vide et laissez le système décider.
; opcache.preferred_memory_model =

; Protégez la mémoire partagée de toute écriture inattendue lors de l'exécution du script.
; Utile pour le débogage interne uniquement.
; opcache.protect_memory = 0

; Permet d'appeler les fonctions de l'API OPcache uniquement à partir de scripts PHP dont le chemin est
; commencé à partir de la chaîne spécifiée. Le défaut "" signifie aucune restriction
; opcache.restrict_api =

; Base de mappage des segments de mémoire partagée (pour Windows uniquement). Tout le PHP
; les processus doivent mapper la mémoire partagée dans le même espace d'adressage. Ce
; directive permet de corriger manuellement le message "Impossible de rattacher l'adresse à la base"
; les erreurs.
; opcache.mmap_base =

; Active et définit le répertoire de cache de second niveau.
; Cela devrait améliorer les performances lorsque la mémoire SHM est saturée, au redémarrage du serveur ou
; SHM réinitialisé. La "" valeur par défaut désactive la mise en cache basée sur les fichiers.
; opcache.file_cache =

; Active ou désactive la mise en cache de l'opcode dans la mémoire partagée.
; opcache.file_cache_only = 0

; Active ou désactive la validation de la somme de contrôle lorsque le script est chargé à partir du cache de fichiers.
; opcache.file_cache_consistency_checks = 1

; Implique opcache.file_cache_only = 1 pour un certain processus qui a échoué
; rattachez-le à la mémoire partagée (pour Windows uniquement). Fichier activé explicitement
; le cache est requis.
; opcache.file_cache_fallback = 1

; Active ou désactive la copie du code PHP (segment de texte) dans de grandes pages.
; Cela devrait améliorer les performances, mais nécessite une configuration appropriée du système d'exploitation.
; opcache.huge_code_pages = 0

; Valider les autorisations de fichiers en cache.
; opcache.validate_permission = 0

; Empêcher les collisions de noms dans un environnement chrooté.
; opcache.validate_root = 0

[boucle]
; Une valeur par défaut pour l'option CURLOPT_CAINFO. Ceci est nécessaire pour être un
; chemin absolu.
; curl.cainfo =

[openssl]
; Emplacement d'un fichier d'autorité de certification sur le système de fichiers local
; à utiliser lors de la vérification de l'identité des homologues SSL / TLS. La plupart des utilisateurs devraient
; ne spécifiez pas de valeur pour cette directive, car PHP tentera d'utiliser le
; Cert magasins gérés par OS en son absence. Si spécifié, cette valeur peut encore
; être écrasé par flux via le contexte de flux SSL "cafile"
; option.
; openssl.cafile =

; Si openssl.cafile n’est pas spécifié ou si le fichier CA n’a pas été trouvé, le fichier
; Le répertoire pointé par openssl.capath est recherché pour un
; certificat. Cette valeur doit être un répertoire de certificats correctement haché.
; La plupart des utilisateurs ne doivent pas spécifier de valeur pour cette directive car PHP le fera
; essayer d'utiliser les magasins de certificats gérés par le système d'exploitation en son absence. Si spécifié,
; cette valeur peut toujours être remplacée au cas par cas via le paramètre "capath"
; Option de contexte de flux SSL.
; openssl.capath =

