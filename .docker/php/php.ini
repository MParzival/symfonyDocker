[PHP]

;;;;;;;;;;;;;;;;;;;;;
; À propos de php.ini;
;;;;;;;;;;;;;;;;;;;;;
; Le fichier d'initialisation de PHP, généralement appelé php.ini, est responsable de
; configuration de nombreux aspects du comportement de PHP.

; PHP tente de trouver et de charger cette configuration à partir de plusieurs emplacements.
; Ce qui suit est un résumé de son ordre de recherche:
; 1. Emplacement spécifique du module SAPI.
; 2. La variable d'environnement PHPRC. (À partir de PHP 5.2.0)
; 3. Un certain nombre de clés de registre prédéfinies sous Windows (à partir de PHP 5.2.0)
; 4. Répertoire de travail actuel (sauf CLI)
; 5. Le répertoire du serveur Web (pour les modules SAPI) ou le répertoire de PHP
; (sinon sous Windows)
; 6. Le répertoire de l’option de compilation --with-config-file-path, ou le répertoire
; Répertoire Windows (C: \ windows ou C: \ winnt)
; Voir la documentation PHP pour des informations plus spécifiques.
; http://php.net/configuration.file

; La syntaxe du fichier est extrêmement simple. Espaces et lignes
; commençant par un point-virgule sont ignorés en silence (comme vous l'avez probablement deviné).
; Les en-têtes de section (par exemple, [Foo]) sont également ignorés, même si
; ils pourraient vouloir dire quelque chose dans le futur.

; Directives suivant l'en-tête de section [PATH = / www / mysite] uniquement
; appliquer aux fichiers PHP dans le répertoire / www / mysite. Les directives
; après l'en-tête de section [HOST = www.example.com] s'appliquent uniquement à
; Fichiers PHP servis à partir de www.example.com. Les directives établies dans ces
; les sections spéciales ne peuvent pas être remplacées par des fichiers INI définis par l'utilisateur ou
; à l'exécution. Actuellement, les sections [PATH =] et [HOST =] ne fonctionnent que sous
; CGI / FastCGI.
; http://php.net/ini.sections

; Les directives sont spécifiées à l'aide de la syntaxe suivante:
; directive = valeur
; Les noms de directive sont * sensibles à la casse * - foo = bar est différent de FOO = bar.
; Les directives sont des variables utilisées pour configurer PHP ou des extensions PHP.
; Il n'y a pas de validation de nom. Si PHP ne trouve pas le résultat attendu
; directive car elle n’est pas définie ou est mal typée, une valeur par défaut sera utilisée.

; La valeur peut être une chaîne, un nombre, une constante PHP (par exemple E_ALL ou M_PI), un
; des constantes INI (On, Off, True, False, Yes, No et None) ou une expression
; (par exemple, E_ALL & ~ E_NOTICE), une chaîne entre guillemets ("bar") ou une référence à un
; variable ou directive précédemment définie (par exemple $ {foo})

; Les expressions dans le fichier INI sont limitées aux opérateurs au niveau des bits et aux parenthèses:
; | bitwise OU
; ^ bitor XOR
; & bitwise ET
; ~ bitwise PAS
; ! booléen NON

; Les indicateurs booléens peuvent être activés avec les valeurs 1, On, True ou Yes.
; Ils peuvent être désactivés avec les valeurs 0, Off, False ou No.

; Une chaîne vide peut être désignée simplement en n'écrivant rien après l'égalité
; signe, ou en utilisant le mot clé None:

; foo =; définit foo sur une chaîne vide
; toto = aucun; définit foo sur une chaîne vide
; foo = "Aucun"; définit foo sur la chaîne 'None'

; Si vous utilisez des constantes dans votre valeur et que ces constantes appartiennent à un
; extension chargée dynamiquement (extension PHP ou extension Zend),
; vous ne pouvez utiliser ces constantes * qu'après * la ligne qui charge l'extension.

;;;;;;;;;;;;;;;;;;;;;
; A propos de ce fichier;
;;;;;;;;;;;;;;;;;;;;;
; PHP est livré avec deux fichiers INI. Celui qui est recommandé d'être utilisé
; dans les environnements de production et celui qui est recommandé pour être utilisé dans
; environnements de développement.

; php.ini-production contient des paramètres qui maintiennent la sécurité, la performance et
; les meilleures pratiques à sa base. Mais s'il vous plaît soyez conscient, ces paramètres peuvent casser
; compatibilité avec des applications plus anciennes ou moins sécurisées. nous
; recommander l'utilisation de l'interface de production dans les environnements de production et de test.

; php.ini-development est très similaire à sa variante de production, sauf qu'il est
; beaucoup plus verbeux quand il s'agit d'erreurs. Nous vous recommandons d'utiliser le
; version de développement uniquement dans les environnements de développement, car les erreurs
; les utilisateurs de l'application peuvent par inadvertance divulguer des informations autrement sécurisées.

; C'est un fichier INP php.ini-development.

;;;;;;;;;;;;;;;;;;;;;
; Référence rapide ;
;;;;;;;;;;;;;;;;;;;;;
; Ce qui suit sont tous les paramètres qui sont différents dans la production
; ou des versions de développement des INI en ce qui concerne le comportement par défaut de PHP.
; Veuillez consulter les paramètres réels plus loin dans le document pour plus de détails sur les raisons
; nous recommandons ces changements dans le comportement de PHP.

; display_errors
; Valeur par défaut: On
; Valeur de développement: sur
; Valeur de production: Off

; display_startup_errors
; Valeur par défaut: Off
; Valeur de développement: sur
; Valeur de production: Off

; error_reporting
; Valeur par défaut: E_ALL & ~ E_NOTICE & ~ E_STRICT & ~ E_DEPRECATED
; Valeur de développement: E_ALL
; Valeur de production: E_ALL & ~ E_DEPRECATED & ~ E_STRICT

; html_errors
; Valeur par défaut: On
; Valeur de développement: sur
; Valeur de production: On

; log_errors
; Valeur par défaut: Off
; Valeur de développement: sur
; Valeur de production: sur

; max_input_time
; Valeur par défaut: -1 (illimité)
; Valeur de développement: 60 (60 secondes)
; Valeur de production: 60 (60 secondes)

; sortie_buffering
; Valeur par défaut: Off
; Valeur de développement: 4096
; Valeur de production: 4096

; register_argc_argv
; Valeur par défaut: On
; Valeur de développement: Off
; Valeur de production: Off

; request_order
; Valeur par défaut: Aucune
; Valeur de développement: "GP"
; Valeur de production: "GP"

; session.gc_divisor
; Valeur par défaut: 100
; Valeur de développement: 1000
; Valeur de production: 1000

; session.sid_bits_per_character
; Valeur par défaut: 4
; Valeur de développement: 5
; Valeur de production: 5

; short_open_tag
; Valeur par défaut: On
; Valeur de développement: Off
; Valeur de production: Off

; variables_order
; Valeur par défaut: "EGPCS"
; Valeur de développement: "GPCS"
; Valeur de production: "GPCS"

;;;;;;;;;;;;;;;;;;;;;;;
; Options php.ini;
;;;;;;;;;;;;;;;;;;;;;;;
; Nom des fichiers php.ini (.htaccess) définis par l'utilisateur. La valeur par défaut est ".user.ini"
; user_ini.filename = ".user.ini"

; Pour désactiver cette fonctionnalité, définissez cette option sur une valeur vide.
; user_ini.filename =

; Durée de vie des fichiers php.ini définis par l'utilisateur (durée de vie) en secondes. La valeur par défaut est 300 secondes (5 minutes)
; user_ini.cache_ttl = 300

;;;;;;;;;;;;;;;;;;;;;;;
; Options de langue;
;;;;;;;;;;;;;;;;;;;;;;;

; Activez le moteur de langage de script PHP sous Apache.
; http://php.net/engine
moteur = allumé

; Cette directive détermine si PHP reconnaîtra ou non le code entre
; <? et?> balises en tant que source PHP qui doivent être traitées comme telles. Il est
; recommande généralement d’utiliser <? php et?> et que cette fonctionnalité
; doit être désactivé, car son activation peut entraîner des problèmes lors de la génération de fichiers XML.
; documents, mais cela reste pris en charge pour des raisons de compatibilité ascendante.
; Notez que cette directive ne contrôle pas la balise <? =, Qui peut être
; utilisé indépendamment de cette directive.
; Valeur par défaut: On
; Valeur de développement: Off
; Valeur de production: Off
; http://php.net/short-open-tag
short_open_tag = Off

; Nombre de chiffres significatifs affichés en nombres à virgule flottante.
; http://php.net/precision
précision = 14

; La mise en mémoire tampon de sortie est un mécanisme permettant de contrôler la quantité de données en sortie.
; (à l'exclusion des en-têtes et des cookies), PHP devrait conserver en interne avant de pousser cela
; données au client. Si la sortie de votre application dépasse ce paramètre, PHP
; enverra ces données en morceaux d'environ la taille que vous spécifiez.
; Activer ce paramètre et gérer la taille maximale de la mémoire tampon peut générer des
; effets secondaires intéressants en fonction de votre application et de votre serveur Web.
; Vous pourrez peut-être envoyer des en-têtes et des cookies après avoir déjà envoyé votre sortie.
; par impression ou écho. Vous pouvez également constater des avantages en termes de performances si votre serveur est
; émettant moins de paquets en raison de la sortie tamponnée par rapport à la diffusion en continu par PHP
; comme il l'obtient. 4096 octets sur les serveurs de production constituent un bon paramètre de performance
; les raisons.
; Remarque: La mise en mémoire tampon de sortie peut également être contrôlée via le contrôle de mise en mémoire tampon de sortie.
; les fonctions.
; Valeurs possibles:
; On = Activé et le tampon est illimité. (Utiliser avec précaution)
; Off = Désactivé
; Integer = Active le tampon et définit sa taille maximale en octets.
; Remarque: Cette directive est codée en dur sur Off pour l'interface de ligne de commande SAPI.
; Valeur par défaut: Off
; Valeur de développement: 4096
; Valeur de production: 4096
; http://php.net/output-buffering
output_buffering = 4096

; Vous pouvez rediriger toute la sortie de vos scripts vers une fonction. Pour
; Par exemple, si vous définissez output_handler sur "mb_output_handler", le caractère
; l'encodage sera converti de manière transparente en l'encodage spécifié.
; La définition d’un gestionnaire de sortie active automatiquement la mise en mémoire tampon de la sortie.
; Remarque: les personnes qui ont écrit des scripts portables ne devraient pas dépendre de cette ini
; directif. À la place, définissez explicitement le gestionnaire de sortie à l'aide de ob_start ().
; L'utilisation de cette directive ini peut causer des problèmes à moins que vous ne sachiez quel script
; fait.
; Remarque: vous ne pouvez pas utiliser les deux "mb_output_handler" avec "ob_iconv_handler"
; et vous ne pouvez pas utiliser à la fois "ob_gzhandler" et "zlib.output_compression".
; Remarque: output_handler doit être vide si cette option est définie sur "On" !!!!
; Au lieu de cela, vous devez utiliser zlib.output_handler.
; http://php.net/output-handler
; output_handler =

; La fonction de réécriture d'URL réécrit l'URL à la volée en utilisant
; tampon de sortie. Vous pouvez définir des balises cible par cette configuration.
; La balise "form" est une balise spéciale. Cela ajoutera une balise d'entrée cachée pour transmettre les valeurs.
; Reportez-vous à session.trans_sid_tags pour l’utilisation.
; Valeur par défaut: "form ="
; Valeur de développement: "form ="
; Valeur de production: "form ="
; url_rewriter.tags

; Le réenregistreur d'URL ne réécrit pas l'URL absolue ni la forme par défaut. Autoriser
; Réécriture absolue des URL, les hôtes autorisés doivent être définis à RUNTIME.
; Reportez-vous à session.trans_sid_hosts pour plus de détails.
; Valeur par défaut: ""
; Valeur de développement: ""
; Valeur de production: ""
; url_rewriter.hosts

; Compression de sortie transparente à l'aide de la bibliothèque zlib
; Les valeurs valides pour cette option sont 'off', 'on' ou une taille de mémoire tampon spécifique
; à utiliser pour la compression (4 Ko par défaut)
; Remarque: La taille de bloc résultante peut varier en raison de la nature de la compression. PHP
; sort des morceaux qui sont quelques centaines d'octets chacun à la suite de
; compression. Si vous préférez une plus grande taille de morceau pour mieux
; performances, activez output_buffering en plus.
; Remarque: vous devez utiliser zlib.output_handler au lieu de la version standard.
; output_handler, sinon la sortie sera corrompue.
; http://php.net/zlib.output-compression
zlib.output_compression = Off

; http://php.net/zlib.output-compression-level
; zlib.output_compression_level = -1

; Vous ne pouvez pas spécifier de gestionnaires de sortie supplémentaires si zlib.output_compression
; est activé ici. Ce paramètre fait la même chose que output_handler mais dans
; un ordre différent.
; http://php.net/zlib.output-handler
; zlib.output_handler =

; Le flush implicite indique à PHP de demander à la couche de sortie de se vider elle-même
; automatiquement après chaque bloc de sortie. Ceci équivaut à appeler le
; PHP fonction flush () après chaque appel à print () ou echo () et chaque
; et chaque bloc HTML. Activer cette option a de sérieuses performances
; implications et est généralement recommandé à des fins de débogage uniquement.
; http://php.net/implicit-flush
; Remarque: Cette directive est codée en dur sur On pour l'interface CLI SAPI.
implicit_flush = Off

; La fonction de rappel de désérialisation sera appelée (avec la classe 'indéfinie'
; name en paramètre), si le désérialiseur trouve une classe indéfinie
; qui devrait être instancié. Un avertissement apparaît si la fonction spécifiée est
; non défini, ou si la fonction n'inclut / implémente pas la classe manquante.
; Donc, définissez uniquement cette entrée, si vous voulez vraiment mettre en œuvre une telle
; fonction de rappel.
unserialize_callback_func =

; Lorsque les floats et les doubles sont sérialisés, stockez serialize_precision significatif
; chiffres après la virgule flottante. La valeur par défaut assure que lorsque flotte
; sont décodés avec unserialize, les données resteront les mêmes.
; La valeur est également utilisée pour json_encode lors du codage de valeurs doubles.
; Si -1 est utilisé, alors dtoa mode 0 est utilisé qui sélectionne automatiquement le meilleur
; précision.
serialize_precision = -1

; open_basedir, s'il est défini, limite toutes les opérations sur les fichiers au répertoire défini
; et plus bas. Cette directive a plus de sens si elle est utilisée dans un répertoire individuel
; ou le fichier de configuration du serveur Web par hôte virtuel.
; http://php.net/open-basedir
; open_basedir =

; Cette directive vous permet de désactiver certaines fonctions pour des raisons de sécurité.
; Il reçoit une liste de noms de fonctions séparés par des virgules.
; http://php.net/disable-functions
disable_functions =

; Cette directive vous permet de désactiver certaines classes pour des raisons de sécurité.
; Il reçoit une liste de noms de classe séparés par des virgules.
; http://php.net/disable-classes
disable_classes =

; Couleurs pour le mode de surbrillance de la syntaxe. Tout ce qui est acceptable dans
; <span style = "color: ???????"> fonctionnerait.
; http://php.net/syntax-highlighting
; highlight.string = # DD0000
; highlight.comment = # FF9900
; highlight.keyword = # 007700
; highlight.default = # 0000BB
; highlight.html = # 000000

; Si activé, la requête sera autorisée à se terminer même si l'utilisateur abandonne
; la demande. Envisagez de l'activer si vous exécutez de longues requêtes, ce qui peut aboutir
; être interrompu par l'utilisateur ou par un navigateur en retard. Comportement par défaut de PHP
; est de désactiver cette fonctionnalité.
; http://php.net/ignore-user-abort
; ignore_user_abort = On

; Détermine la taille du cache realpath devant être utilisé par PHP. Cette valeur devrait
; être augmenté sur les systèmes où PHP ouvre de nombreux fichiers pour refléter la quantité de
; les opérations de fichier effectuées.
; http://php.net/realpath-cache-size
; realpath_cache_size = 4096k

; Durée, en secondes, pendant laquelle mettre en cache les informations de realpath pour une donnée donnée
; fichier ou répertoire. Pour les systèmes avec des fichiers changeant rarement, envisagez d'augmenter ce nombre.
; valeur.
; http://php.net/realpath-cache-ttl
; realpath_cache_ttl = 120

; Active ou désactive le collecteur de référence circulaire.
; http://php.net/zend.enable-gc
zend.enable_gc = On

; Si activé, les scripts peuvent être écrits dans des codages incompatibles avec
; le scanner. CP936, Big5, CP949 et Shift_JIS en sont des exemples.
; encodages. Pour utiliser cette fonctionnalité, l'extension mbstring doit être activée.
; Par défaut: Off
; zend.multibyte = Off

; Permet de définir le codage par défaut pour les scripts. Cette valeur sera utilisée
; à moins que la directive "declare (encodage = ...)" apparaisse en haut du script.
; N'affecte que si zend.multibyte est défini.
; Défaut: ""
; zend.script_encoding =

;;;;;;;;;;;;;;;;;;;
; Divers;
;;;;;;;;;;;;;;;;;;;

; Décide si PHP peut exposer le fait qu'il est installé sur le serveur
; (par exemple en ajoutant sa signature à l’en-tête du serveur Web). Ce n'est pas une sécurité
; menace de quelque manière que ce soit, mais cela permet de déterminer si vous utilisez PHP
; sur votre serveur ou non.
; http://php.net/expose-php
expose_php = On

;;;;;;;;;;;;;;;;;;;;;
; Ressources limitées;
;;;;;;;;;;;;;;;;;;;;;

; Temps d'exécution maximum de chaque script, en secondes
; http://php.net/max-execution-time
; Remarque: Cette directive est codée en dur à 0 pour l'interface de ligne de commande SAPI.
max_execution_time = 30

; Temps maximal que chaque script peut passer à analyser les données de la demande. C'est bien
; idée de limiter ce temps sur les serveurs de productions afin d'éliminer de manière inattendue
; longs scripts.
; Remarque: Cette directive est codée en dur sur -1 pour l'interface de ligne de commande SAPI.
; Valeur par défaut: -1 (illimité)
; Valeur de développement: 60 (60 secondes)
; Valeur de production: 60 (60 secondes)
; http://php.net/max-input- time
max_input_time = 60

; Niveau maximum d'imbrication des variables d'entrée
; http://php.net/max-input-nesting-level
; max_input_nesting_level = 64

; Combien de variables d'entrée GET / POST / COOKIE peuvent être acceptées
; max_input_vars = 1000

; Quantité maximale de mémoire qu'un script peut utiliser (128 Mo)
; http://php.net/memory-limit
memory_limit = 128M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Erreur de traitement et de journalisation;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Cette directive indique à PHP les erreurs, avertissements et avis souhaités.
; il faut agir pour. La méthode recommandée pour définir les valeurs de cette
; directive est à travers l'utilisation des constantes de niveau d'erreur et au niveau des bits
; les opérateurs. Les constantes de niveau d'erreur sont ci-dessous pour plus de commodité
; certains paramètres communs et leurs significations.
; Par défaut, PHP est configuré pour agir sur toutes les erreurs, avis et avertissements SAUF
; ceux liés à E_NOTICE et E_STRICT, qui couvrent ensemble les meilleures pratiques et
; normes de codage recommandées en PHP. Pour des raisons de performances, c’est le
; recommander le paramètre de rapport d'erreur. Votre serveur de production ne devrait pas gaspiller
; ressources se plaindre des meilleures pratiques et des normes de codage. C'est ce que
; serveurs de développement et les paramètres de développement sont pour.
; Note: Le fichier php.ini-development a ce paramètre comme E_ALL. Ce
; signifie à peu près tout ce qui est exactement ce que vous voulez pendant rapports
; développement et premiers tests.
;
; Constantes de niveau d'erreur:
; E_ALL - Toutes les erreurs et tous les avertissements (inclut E_STRICT à partir de PHP 5.4.0)
; E_ERROR - Erreurs d'exécution fatales
; E_RECOVERABLE_ERROR - Erreurs d'exécution presque fatales
; E_WARNING - avertissements d'exécution (erreurs non fatales)
; E_PARSE - Erreurs d'analyse au moment de la compilation
; E_NOTICE - avis d’exécution (ce sont des avertissements qui résultent souvent
; d'un bug dans votre code, mais il est possible qu'il soit
; intentionnelle (par exemple, en utilisant une variable non initialisée et
; en s'appuyant sur le fait qu'il est automatiquement initialisé à un
; chaîne vide)
; E_STRICT - les notifications d'exécution, permettent à PHP de suggérer des modifications
; à votre code qui assurera la meilleure interopérabilité
; et transmettre la compatibilité de votre code
; E_CORE_ERROR - Erreurs fatales survenues lors du démarrage initial de PHP
; E_CORE_WARNING - avertissements (erreurs non fatales) survenant pendant l'exécution de PHP
; démarrage initial
; E_COMPILE_ERROR - Erreurs fatales au moment de la compilation
; E_COMPILE_WARNING - avertissements lors de la compilation (erreurs non fatales)
; E_USER_ERROR - message d'erreur généré par l'utilisateur
; E_USER_WARNING - message d'avertissement généré par l'utilisateur
; E_USER_NOTICE - message de notification généré par l'utilisateur
; E_DEPRECATED - met en garde sur le code qui ne fonctionnera pas dans les futures versions
; de PHP
; E_USER_DEPRECATED - avertissements de dépréciation générés par l'utilisateur
;
; Valeurs communes:
; E_ALL (Affiche toutes les erreurs, avertissements et avis, y compris les normes de codage.)
; E_ALL & ~ E_NOTICE (Afficher toutes les erreurs, à l'exception des avis)
; E_ALL & ~ E_NOTICE & ~ E_STRICT (Affiche toutes les erreurs, à l'exception des avis et des avertissements relatifs aux normes de codage.)
; E_COMPILE_ERROR | E_RECOVERABLE_ERROR | E_ERROR | E_CORE_ERROR (Afficher uniquement les erreurs)
; Valeur par défaut: E_ALL & ~ E_NOTICE & ~ E_STRICT & ~ E_DEPRECATED
; Valeur de développement: E_ALL
; Valeur de production: E_ALL & ~ E_DEPRECATED & ~ E_STRICT
; http://php.net/error-reporting
error_reporting = E_ALL

; Cette directive contrôle si ou pas et où PHP va générer les erreurs,
; avis et avertissements aussi. La sortie d'erreur est très utile pendant le développement, mais
; cela pourrait être très dangereux dans les environnements de production. En fonction du code
; qui déclenche l'erreur, des informations sensibles peuvent potentiellement fuir
; hors de votre application tels que les noms d'utilisateur et mots de passe de base de données ou pire.
; Pour les environnements de production, nous vous recommandons de consigner les erreurs plutôt que
; en les envoyant à STDOUT.
; Valeurs possibles:
; Off = Ne pas afficher les erreurs
; stderr = Erreurs d'affichage dans STDERR (affecte uniquement les fichiers binaires CGI / CLI!)
; On ou stdout = Affiche les erreurs dans STDOUT
; Valeur par défaut: On
; Valeur de développement: sur
; Valeur de production: Off
; http://php.net/display-errors
display_errors = On

; L'affichage des erreurs qui se produisent lors de la séquence de démarrage de PHP est géré
; séparément de display_errors. Le comportement par défaut de PHP est de les supprimer
; erreurs des clients. Activer l'affichage des erreurs de démarrage peut être utile dans
; débogage des problèmes de configuration. Nous vous recommandons fortement
; définissez ceci sur 'off' pour les serveurs de production.
; Valeur par défaut: Off
; Valeur de développement: sur
; Valeur de production: Off
; http://php.net/display-startup-errors
display_startup_errors = On

; En plus d’afficher les erreurs, PHP peut également enregistrer les erreurs à des emplacements tels que
; journal spécifique au serveur, STDERR ou un emplacement spécifié par error_log
; directive trouvée ci-dessous. Alors que les erreurs ne doivent pas être affichées sur les productions
; serveurs doivent toujours être surveillés et la journalisation est un excellent moyen de le faire.
; Valeur par défaut: Off
; Valeur de développement: sur
; Valeur de production: sur
; http://php.net/log-errors
log_errors = On

; Définit la longueur maximale de log_errors. Dans error_log, les informations sur la source sont
; ajoutée. La valeur par défaut est 1024 et 0 permet de ne pas appliquer de longueur maximale.
; http://php.net/log-errors-max-len
log_errors_max_len = 1024

; Ne pas enregistrer les messages répétés. Des erreurs répétées doivent se produire dans le même fichier sur le même
; line sauf si ignore_repeated_source est défini sur true.
; http://php.net/ignore-repeated-errors
ignore_repeated_errors = Off

; Ignorer la source du message en ignorant les messages répétés. Quand ce réglage
; est sur vous ne vous enregistrerez pas les erreurs avec les messages répétés de différents fichiers ou
; lignes de source.
; http://php.net/ignore-repeated-source
